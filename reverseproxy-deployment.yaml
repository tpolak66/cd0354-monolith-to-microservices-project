apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
  labels:
    app: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app: reverse-proxy
    spec:
      containers:
        - name: reverse-proxy
          image: tpolak66/reverseproxy:v1
          imagePullPolicy: Always
          resources:
            requests:
              memory: "100Mi"
              cpu:  "1"
            limits:
              memory: "7500Mi"
              cpu:  "2"
          ports:
            - containerPort: 8080
      restartPolicy: Always