language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  #  udagram-api-feed
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed tpolak66/udagram-api-feed:v6
  #  udagram-api-user
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user tpolak66/udagram-api-user:v6
  #  udagram-fontend
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend tpolak66/udagram-frontend:v6
  #  reverseproxy
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy tpolak66/reverseproxy:v6
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  #  udagram-api-feed
  - docker push tpolak66/udagram-api-feed:v6
  #  udagram-api-user
  - docker push tpolak66/udagram-api-user:v6
  #  udagram-frontend
  - docker push tpolak66/udagram-frontend:v6
  #  udagram-reverseproxy
  - docker push tpolak66/reverseproxy:v6
  
  